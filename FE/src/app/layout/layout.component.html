<app-loading-spinner *ngIf="isLoading; else layout" class="loader"></app-loading-spinner>
<ng-template #layout>
  <mat-drawer-container>
    <mat-drawer mode="side" [opened]="isSideBarOpened">
      <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
      <app-header (toggleSidebarForMe)="toggleSideBar()"></app-header>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</ng-template>
