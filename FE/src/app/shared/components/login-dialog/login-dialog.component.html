<h2 mat-dialog-title class="dialog-title"> Authentication Required </h2>
<mat-dialog-content class="dialog-content"> Please log in to proceed with booking. </mat-dialog-content>
<mat-dialog-actions class="action-buttons">
  <button mat-button [mat-dialog-close]="false" class="button"> Cancel </button>
  <button mat-button [mat-dialog-close]="true"  class="button"> LogIn</button>
</mat-dialog-actions>
