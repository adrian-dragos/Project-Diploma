<h3 mat-dialog-title>Are you sure you want to leave?</h3>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button 
      mat-button 
      [mat-dialog-close]="true" 
      class="yes-button"
      (click)="onConfirm()">
      Yes
    </button>
</div>
