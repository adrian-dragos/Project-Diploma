<h2 mat-dialog-title class="dialog-title">{{ data.title }}</h2>
<mat-dialog-content class="dialog-content">{{ data.message }}</mat-dialog-content>
<mat-dialog-actions class="action-buttons">
  <button mat-button [mat-dialog-close]="false" class="button">Cancel</button>
  <button mat-button [mat-dialog-close]="true"  class="button">Unbook</button>
</mat-dialog-actions>
