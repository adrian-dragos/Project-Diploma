<mat-form-field class="booking-lesson-car-field">
  <mat-label>Status</mat-label>
  <mat-select 
    multiple
    disableRipple="true" 
    [(ngModel)]="selectedValues"
    (selectionChange)="onSelectionChange($event)">
    <mat-option *ngFor="let value of displayedStatuses" [value]="value">{{ value }}</mat-option>
  </mat-select> 
  <button matSuffix mat-icon-button (click)="clearSelectedItems($event)">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
