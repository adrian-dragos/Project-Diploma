<div class="line">
  <img [src]="logoUrl" alt="logo" class="logo" routerLink="./../booking">
</div>

<div class="background-image"></div>

<div class="login-page">
  <mat-card class="card">
    <mat-card-header>
      <h1 class="card-header-text">Login</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field>
            <input matInput type="email" placeholder="Email" formControlName="email">
            <mat-error *ngIf="emailControl.hasError('required')">
              Field is required.
            </mat-error>
            <mat-error *ngIf="emailControl.hasError('email')">
              Email is not valid.
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput [type]="hidePassword ? 'password': 'text'" 
              placeholder="Password" formControlName="password">
            <mat-icon (click)="togglePasswordIcon()" matSuffix [style.color]="'#6f7780'"
              [matTooltip]="hidePassword ? 'Show Password' : 'Hide Password'" [matTooltipShowDelay]="500">
              {{passwordIcon}}
            </mat-icon>
            <mat-error *ngIf="passwordControl.hasError('required')">
              Field is required.
            </mat-error>
          </mat-form-field>
          <mat-error class="bad-credentials-error" *ngIf="badCredentials">
            Wrong email or password.
          </mat-error>
        </div>
        <button mat-button type="submit" class="button">Login</button>
      </form>
    </mat-card-content>
    <mat-card-footer class="card-footer">
      <p class="card-footer-text">Don't have an account? <a [routerLink]="['/register']">Sign Up</a></p>
    </mat-card-footer>
  </mat-card>
</div>
