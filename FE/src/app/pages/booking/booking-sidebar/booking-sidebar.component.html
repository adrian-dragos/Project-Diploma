<div class="side-bar">
  <div class="calendar">
    <mat-card>
      <mat-calendar [(selected)]="today"></mat-calendar>
    </mat-card>
  </div>
  <div class="gear-container">
    <h2 class="sidebar-section-title">Gear Type</h2>
    <div class="gear-button-container">
      <button mat-button class="gear-button">Automatic</button>
      <button mat-button class="gear-button">Manual</button>
    </div>
  </div>
  <div class="car-model-container">
    <h2 class="sidebar-section-title">Gear Type</h2>
    <mat-form-field class="booking-lesson-car-field">
      <mat-label>Car</mat-label>
      <mat-select disableRipple="true" multiple>
        <mat-option>
          Dacia Sandero
        </mat-option>
        <mat-option>
          Dacia Logan
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="instructors-container">
    <h2 class="sidebar-section-title">Instructors</h2>
  </div>
  <mat-accordion>
    <mat-expansion-panel hideToggle *ngFor="let instructor of instructors">
      <mat-expansion-panel-header>
        <mat-panel-title> 
          <mat-icon class="person-icon">
            person_outline
          </mat-icon> 
          {{ instructor.fullName }} 
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="instructor-profile">
        <img src="../../../../assets/img_avatar.png" class="instructor-photo" alt="Avatar">
        <div>
          <p> Phone  
            <span class="phone-number"> 
              {{ instructor.phoneNumber }}
            </span>
          </p>
          <!-- <p *ngFor="let car of instructor.cars">
            Registration Number 
            <span class="registration-number-info">
              {{ car.registrationNumber }} 
            </span> 
          </p> -->
          <p> Location
            <span class="location-info"> 
              {{ instructor.location }} 
            </span>
          </p>
        </div>
        <div class="chip-container">
          <mat-chip-set>
            <mat-chip *ngFor="let car of instructor.cars" class="car-name-chip"> {{ car.name }} </mat-chip>
            <div *ngIf="gearType == manualGear">
              <mat-chip>Manual</mat-chip>
            </div>
            <ng-template #automatic>
              <mat-chip>Automatic</mat-chip>
            </ng-template>  
          </mat-chip-set>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
