<mat-form-field class="booking-lesson-car-field">
  <mat-label>Car</mat-label>
  <mat-select 
    multiple
    disableRipple="true" 
    (selectionChange)="onSelectionChange($event)">
    <mat-option *ngFor="let car of cars" value='{{car.manufacturer}} {{car.model}}'>
      {{car.manufacturer}} {{car.model}}
    </mat-option>
  </mat-select>
</mat-form-field>
