
<div class="booking-page-wrapper">
  <div class="booking-wrapper">
    <div class="booking-header">
      <h1 class="booking-header-title"> Available Time Slots</h1>
        <button mat-button
          *ngIf="hasToPay" 
          class="payment-message" 
          [matTooltip]="'Proceed to payments'"
          [matTooltipShowDelay]="tooltipShowDelay"
          routerLink="../payments">
          <p>Go to payments</p>
          <mat-icon iconPositionEnd>keyboard_arrow_right</mat-icon>
        </button> 
    </div>
    <div class="book-booking-container">
      <app-booking-sidebar class="sidebar-section"></app-booking-sidebar>
      <app-booking-lessons class="booking-lessons-section" (bookingEvent)="handleBookingEvent()"></app-booking-lessons>
    </div>
  </div>
</div>
