<div class="register-page">
  <mat-card class="card">
    <mat-card-header>
      <h1 class="card-header-text">Register</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field>
            <input matInput type="email" placeholder="Email" formControlName="email">
            <mat-error *ngIf="emailControl.hasError('required')">
              Field is required
            </mat-error>
            <mat-error *ngIf="emailControl.hasError('email')">
              Email address
            </mat-error>
            <mat-error *ngIf="emailControl.hasError('emailExists')">
              Email already exists
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput [type]="hideRegisterPasswordIcon ? 'password': 'text'" 
              placeholder="Password" formControlName="password">
            <mat-icon (click)="togglePasswordIcon()" [style.color]="'#6f7780'" matSuffix
              [matTooltip]="hideRegisterPasswordIcon ? 'Show Password' : 'Hide Password'" [matTooltipShowDelay]="500">
              {{registerPasswordIcon}}
            </mat-icon>
            <mat-error *ngIf="passwordControl.hasError('required')">
              Field is required
            </mat-error>
            <mat-error *ngIf="passwordControl.hasError('minlength')">
              Password must be at least 8 characters long.
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput [type]="hideConfirmPasswordIcon ? 'password': 'text'" 
            placeholder="Confirm Password" formControlName="confirmPassword">
            <mat-icon (click)="toggleConfirmPasswordIcon()" matSuffix [style.color]="'#6f7780'"
              [matTooltip]="hideConfirmPasswordIcon ? 'Show Password' : 'Hide Password'" [matTooltipShowDelay]="500">
              {{confirmPasswordIcon}}
            </mat-icon>
            <mat-error *ngIf="confirmPasswordControl.hasError('required')">
              Field is required
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-button type="submit" class="button">Register</button>
      </form>
    </mat-card-content>
    <mat-card-footer class="card-footer">
      <p class="card-footer-text">Already have an account? <a [routerLink]="['/login']">Login</a></p>
    </mat-card-footer>
  </mat-card>
</div>
