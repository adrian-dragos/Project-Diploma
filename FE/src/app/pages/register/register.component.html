<div class="login-page">
  <div class="card">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <h1 class="card-header-text">Register</h1>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-form-field>
            <input matInput type="email" placeholder="Email" formControlName="email">
            <mat-error *ngIf="emailControl.hasError('required')">
              Field is required
            </mat-error>
            <mat-error *ngIf="emailControl.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="passwordControl.hasError('required')">
              Field is required
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
            <mat-error *ngIf="confirmPasswordControl.hasError('required')">
              Field is required
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <button mat-button type="submit" class="button">Register</button>
    </form>
  </div>
</div>
