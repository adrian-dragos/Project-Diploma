<div class="add-user-page-wrapper">
  <div class="add-user-wrapper">
    <div class="add-user-header">
      <h1> Add Admin/Instructor</h1>
    </div>
    <div class="add-user-content">
      <mat-card>
        <mat-card-header>
          <mat-card-title> Onboard </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field>
              <input matInput placeholder="First Name" formControlName="firstName">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
              <mat-select 
                placeholder="Role"
                disableRipple="true" 
                formControlName="role">
                <mat-option *ngFor="let value of displayedRoles" [value]="value">{{ value }}</mat-option>
              </mat-select> 
            </mat-form-field>
            <mat-error>
              <div *ngIf="form.controls['firstName'].hasError('required') && form.controls['firstName'].touched">
                First name is required
              </div>
              <div *ngIf="form.controls['lastName'].hasError('required') && form.controls['lastName'].touched">
                Last name is required
              </div>
              <div *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched">
                Email is required
              </div>
              <div *ngIf="form.controls['email'].hasError('email') && form.controls['email'].touched">
                Email must be a valid email address
              </div>
              <div *ngIf="form.controls['email'].hasError('emailExists') && form.controls['email'].touched">
                Account with this email address already in use! 
              </div>
              <div *ngIf="form.controls['role'].hasError('required') && form.controls['role'].touched">
                Role is required
              </div>
            </mat-error>
            <div class="button">
              <button type="submit" [disabled]="form.invalid" mat-raised-button>Send join request</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
